<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'eflo/style.css' %}"/>
</head>

<body>
<header>
    <p><img id="mypic" src="{% static 'eflo/imgs/mypic.jpg' %}" /><span id="myname">Edwin Floyd</span><br>
       <span id="mytitle">Electrical/Computer Engineer<br></span>
       <img id="asulogo" src="{% static 'eflo/imgs/asu_logo.png' %}" />
       
    </p>
    <span id="degree">Bachelor's of Science<br>Software Engineering</span>
</header>

<div class="navbar">
    <a href="{% url 'front_page' %}" class="navbar-brand">Front Page</a>
    <a href="{% url 'work_history' %}" class="navbar-item">Work History</a>
    <a href="{% url 'interact' %}" class="navbar-item">Interact</a>
    <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
</div>

<div class="body-content">
    
    {% block content %}
    {% endblock %}
    
    <hr/>
    <footer>
        <p>&copy; Edwin Floyd, 2024</p>
    </footer>
</div>
</body>
</html>
